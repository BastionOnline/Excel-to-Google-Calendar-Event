<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Calendar Event Creator</title>
</head>
<body>
    <h1>Make Event</h1>
    <button id="uploadExcelFileBtn">upload excel file</button>
    <button>create google calendar</button>

    <button>settings</button>

    <h3>Select the sheet</h3>
    <select name="sheetNameSelector" id="sheetNameSelector">
        <option value="">Subject</option>
    </select>

    <h3>Please Enter the Header Row Number</h3>
    <input type="number" id="headerInputSelector">

    <h3>Please select the columns for each field</h3>
    <select name="EventName" id="EventName">
        <option value="">Subject</option>
    </select>
    
    <select name="EventStartDate" id="EventStartDate">
        <option value="">Start Date</option>
    </select>

    <select name="EventStartTime" id="EventStartTime">
        <option value="">Start Time</option>
    </select>

    <select name="EventEndDate" id="EventEndDate">
        <option value="">EventEndDate</option>
    </select>

    <select name="EventEndTime" id="EventEndTime">
        <option value="">EventEndtime</option>
    </select>
    
    <select name="Description" id="Description">
        <option value="">Description</option>
    </select>
    
<script src="assets/script.js"></script>

</body>
</html>
